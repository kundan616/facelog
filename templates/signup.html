{% include 'header.html' %}




<body class="hold-transition register-page">
<div class="register-box">
  	
  	<div class="register-box-body">
    	<p class="login-box-msg">Register a new membership</p>

    	<form action="/signup" method="POST" enctype="multipart/form-data">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="name" placeholder="Name"  required>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
     
      		<div class="form-group has-feedback">
        		<input type="email" class="form-control" name="email" placeholder="Email"  required>
        		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      		</div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

		  
           <div class="form-group has-feedback">
            <input type="file" class="form-control" name="image" placeholder="upload your image" required>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
		  
          <hr>
      		<div class="row">
    			<div class="col-xs-4">
          			<button type="submit" class="btn btn-primary btn-block btn-flat" name="signup"><i class="fa fa-pencil"></i> Sign Up</button>
        		</div>
      		</div>
    	</form>
      <br>
      <a href="/login">I already have a membership</a><br>
      <a href="/index"><i class="fa fa-home"></i> Home</a>
  	</div>
</div>
	

</body>
</html>
